<form *ngIf="!isSignedIn">
  <h2>Sign up</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #emailSignup>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #passwordSignup>
  </div>
  <button  (click)="onSignup(emailSignup.value,passwordSignup.value)" type="submit" class="btn btn-primary">Sign up</button>
</form>

<form *ngIf="!isSignedIn">
  <h2>Sign In</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  #email>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  #password>
  </div>
  <button  (click)="onSignin(email.value,password.value)" type="submit" class="btn btn-primary">Sign in</button>
</form>
<app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
